<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <span class="title pad-left-right">
        Your Recipes
      </span>
    </div>
    <div class="row">
      <div class="pull-right pad-left-right">
        <a class="btn btn-success" [routerLink]="['new']">New Recipe</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <app-recipe-item *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-item>
  </div>
</div>
